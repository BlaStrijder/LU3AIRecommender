name: Secure Build & Push Images

on:
  push:
    branches: ["main"]

# Give necessary permissions for security actions
permissions:
  contents: read
  security-events: write  # needed for CodeQL secret scanning

jobs:
  # 1 Security Scans 
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Semgrep (SAST for Python) 
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/python
          extra_args: --fail-on=all  # fail workflow if high severity issues found

      # Build Docker image for container scanning 
      - name: Build Docker image for scanning
        run: docker build -t retriever-test ./retriever

      # Snyk container scan (SCA + container) 
      - name: Run Snyk container scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: retriever-test
          args: --severity-threshold=high

      # CodeQL secret scanning 
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality  # scan for secrets in your repo

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2 Build & Push Docker (only if scan passed) 
  build:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./retriever
          push: true
          tags: blastrijder/lu3airecommender-retriever:latest
