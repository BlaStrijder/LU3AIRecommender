name: Secure Build & Push Images

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write   # Needed for CodeQL SARIF upload

jobs:
  # 1️ Security scanning
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install Semgrep
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # Run Semgrep (SAST) and save results as JSON
      - name: Run Semgrep
        run: |
          semgrep --config p/python,p/security-audit \
                  --json \
                  --output semgrep-results.json \
                  --exclude tests/ \
                  --exclude scripts/
      
     # Upload the JSON for review in GitHub
      - name: Upload Semgrep JSON
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep-results
          path: semgrep-results.json

      # Optional: fail only on high-severity issues
      - name: Fail on High Severity
        if: ${{ always() }}
        run: |
          HIGH=$(jq '[.results[] | select(.extra.severity=="ERROR") | .check_id] | length' semgrep-results.json)
          echo "Found $HIGH high-severity issues"
          if [ "$HIGH" -gt 0 ]; then
            echo "Failing due to high-severity Semgrep issues"
            exit 1
          fi

      # Build Docker image for scanning
      - name: Build Docker image
        run: docker build -t retriever-test ./retriever

      # Run Snyk container scan
      - name: Run Snyk container scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: retriever-test
          args: --severity-threshold=high

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      # Run CodeQL Analysis
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2️ Build & Push Docker (only if security scan passes)
  build:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./retriever
          push: true
          tags: blastrijder/lu3airecommender-retriever:latest
