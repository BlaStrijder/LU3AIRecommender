name: Secure Build & Push Images

on:
  push:
    branches: [ "main" ]

jobs:
  # 1 Security scans
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # SAST - scan code for dangerous patterns, secrets, hardcoded keys
    - name: Run Semgrep (SAST)
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/security-audit
        args: --fail-on=all  # fail workflow if any findings

    # Secret scanning
    - name: Scan for secrets with Gitleaks
      uses: zricethezav/gitleaks-action@v2
      with:
        verbose: true
        fail_on_secrets: true

    # Build image locally for container scanning
    - name: Build image for scanning
      run: docker build -t retriever-test ./retriever

    # SCA + container scan using Snyk
    - name: Run Snyk container scan
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: retriever-test
        args: --severity-threshold=high --fail-on=all

  # 2Ô∏è Build & push
  build:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & push retriever
      uses: docker/build-push-action@v5
      with:
        context: ./retriever
        push: true
        tags: blastrijder/lu3airecommender-retriever:latest
