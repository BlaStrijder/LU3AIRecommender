name: Secure Build & Push Images

on:
  push:
    branches: ["main"]

# Minimal permissions required for code scanning
permissions:
  contents: read
  security-events: write   # Required for CodeQL SARIF upload

jobs:
  # 1️ Security scanning gate
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code so scanners can analyze it
      - uses: actions/checkout@v4

      # Semgrep — SAST (code-level security)
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v2
        with:
          config: |
            p/python
            p/security-audit
          args: --severity ERROR

      # Build image locally so it can be scanned
      - name: Build Docker image for scanning
        run: docker build -t retriever-test ./retriever

      # Snyk — dependency + container vulnerability scanning
      - name: Run Snyk container scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: retriever-test

          # Fail only if HIGH or CRITICAL vulnerabilities exist
          args: --severity-threshold=high

      # CodeQL — deep semantic code analysis (GitHub-native)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2️ Build & push only if ALL security checks pass
  build:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
      - uses: actions/checkout@v4

      # Authenticate to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the production image
      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./retriever
          push: true
          tags: blastrijder/lu3airecommender-retriever:latest
